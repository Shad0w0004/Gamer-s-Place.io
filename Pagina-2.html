<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogos que recomendamos</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(238, 238, 238);
            margin: 20px;
        }

        /* Tela de loading */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeOut 3s forwards; /* Desaparece após 5 segundos */
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animações */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Estilos gerais da página */
        h1, h2, h3, h4 {
            text-align: center;
            box-shadow: inset 0px -4px 0px 0px;
        }

        h5 { font-size: 20px; text-align: center; }

        nav {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        nav>a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
            margin: 100px;
        }

        nav>a:hover { text-decoration: underline; }

        article {
            background-color: rgb(255, 255, 255);
            margin: 10px;
            padding: 12px;
            text-align: center;
        }

        article>aside {
            background-color: rgb(175, 173, 173);
            margin: 10px;
            border-radius: 10px;
            padding: 1px;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background-color: rgb(0, 0, 0);
            padding: 4px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: color 0.3s ease;
        }

        a:hover { color: rgb(4, 0, 255); }

        .vermelho { color: red; }
        .preto { color: rgb(0, 0, 0); }

        /* Estilo da galeria */
        .gallery { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }

        .container {
            position: relative;
            width: 215px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover { transform: scale(1.05); }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
        }

        .container:hover .overlay { opacity: 1; }

        #imagem {
            display: none;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #imagem.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
